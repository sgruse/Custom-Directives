<!DOCTYPE html>
<html ng-app="ElementsApp">
  <head>
    <meta charset="utf-8">
    <title>Custom Directives!!!</title>
  </head>
  <body>

    <main>

      <my-tabs>
        <my-pane title="Hello">
          <p>Lorem ipsum dolor sit amet</p>
          <mod-message name="'Luc'" says="'I wanna be a super star'" points="5"></mod-message>
        </my-pane>
        <my-pane title="World">
          <custom-header header="'From the other side'"></custom-header>
          <em>Lorem Ipsum</em>
          <p><a href ng-click="i = i + 1">counter: {{i || 0}}</a></p>
        </my-pane>
      </my-tabs>

    </main>

  <script src="./build/bundle.js"></script>

  </body>
</html>
